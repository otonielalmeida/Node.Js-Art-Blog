<!DOCTYPE html>

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Register</title>
</head>

<body>
    <div class="form_div">

        <form style="padding: 10%;" method="POST" action="/api/user/login">

            <label class="mt-2 form-label bg-light">Email</label>
            <input type="email" name="email" class="form-control" placeholder="name@example.com">

            <label class="mt-2 form-label bg-light">Senha</label>
            <input type="password" name="password" class="form-control" placeholder="Senha">

            

            <div class="input-group mt-3 w-100 d-flex justify-content-center">
                <button type="submit" class="w-75 mt-2 btn btn-outline-dark">Login</button>
                <div class="input-group-append w-25">
                  <a class="btn btn-outline-warning mt-2 w-100" href="/api/user/register">Registrar-se</a>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
